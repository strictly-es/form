<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>

  <body class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="ew.jpg" alt="" width="200" height="200">
    </div>

    <form class="form-signin col-md-4  container">

     <div class="form-group" >
        <label>お名前</label>
        <label for="inputText" class="sr-only">お名前</label>
        <input type="text" id="inputText" class="form-control" placeholder="name" required>
     </div>

      <div class="form-group">
        <label>メールアドレス</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      </div>

      <div class="d-block my-3">
        <label>参加希望日</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>10月20日(土) 13時〜</option>
            <option>10月20日(土) 15時〜</option>
            <option>10月27日(土) 13時〜</option>
            <option>10月27日(土) 15時〜</option>
        </select>
    </div>
<br>
    <button class="btn btn-lg btn-primary btn-block " type="submit">イベントに参加する</button>
    </form>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2018 ENJOYWORKS Co.,Ltd.</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
  </body>
</html>
